<form [formGroup]="myform">
	<div class="form-group">
		<input
				type="email"
				name="email"
				class="form-control"
				formControlName="email"
				placeholder="somoone@example.com"
				required>
		<div class="form-control-feedback" *ngIf="myform.controls['email'].errors && (myform.controls['email'].dirty || myform.controls['email'].touched)">
			<p *ngIf="myform.controls['email'].errors.required">Email is required.</p>
			<p *ngIf="myform.controls['email'].errors.pattern">Enter valid email address.</p>
			<p *ngIf="myform.controls['email'].errors.matchEmail">Email doesn't match with {{user.santa.name.first}}'s email</p>
		</div>
		<span class="input-group-btn">
    <button
	class="btn btn-success"
	type="button"
	[disabled]="myform.controls['email'].invalid"
	>Verify</button>
    </span>
	</div>
</form>
